<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DeepAR</title>

    <script type="module">
        import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/@dytesdk/ui-kit@1.46.3/loader/index.es2017.js';
        defineCustomElements();
    </script>
    <!-- Import Web Core via CDN too -->
    <script src="https://cdn.dyte.in/core/dyte-1.10.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"> </script>
</head>
<body>
    <div class="dyte-meeting" id="dyteMeeting">
        <!-- <dyte-header id="dyte-el8"> -->
          <dyte-meeting-title id="meetingTitle" style="text-align: center;"></dyte-meeting-title>
        <!-- </dyte-header> -->
        
        <dyte-grid id="dyteGrid" style="height: 650px;"></dyte-grid>
        <div class="controlbar">
          <dyte-controlbar size="xl" id="dyteControlbar">
            <dyte-mic-toggle id="dyteMicToggle"></dyte-mic-toggle>
            <dyte-camera-toggle id="dyteCameraToggle"></dyte-camera-toggle>
            <dyte-settings-toggle id="dyteSettingsToggle"></dyte-settings-toggle>
            <!-- <dyte-settings id="dyte-el8" style="display: none;"></dyte-settings> -->
            <dyte-controlbar-button
                label="+/-AR Filter"
                icon="ðŸ˜Ž"
                size="lg"
                id="arFilter"
                style=" background-color: black; color: white;"
            >
          </dyte-controlbar-button>
          <dyte-controlbar-button
                label="Change ARFilter"
                icon="ðŸ”„"
                size="lg"
                id="switchFilter"
                style=" background-color: black; color: white;"
            >
          </dyte-controlbar-button>
          <dyte-leave-button id="dyteLeaveButton"></dyte-leave-button>
          <!-- <dyte-leave-button id="dyte-el7"></dyte-leave-button> -->
          </dyte-controlbar>
        </div>
    </div>
    <dyte-ended-screen id="dyteEndedScreen" style="height: 100%; display: none; background-color: black;"></dyte-ended-screen>

    <script src="/main.js"></script>
</body>
</html>
